  <div class="span-12 last">
    <lift:Giveaway.list>
      <table>
        <thead>
          <tr>
            <th class="span-2">Name</th>
            <th class="span-10 last">Description</th>
          </tr>
        </thead>
        <tbody>
          <g:giveaways>
          <tr>
            <td class="span-2"><g:name/></td>
            <td class="span-10 last"><g:description/></td>
          </tr>
          </g:giveaways>
        </tbody>
      </table>
    </lift:Giveaway.list>
  </div>
</lift:surround>
