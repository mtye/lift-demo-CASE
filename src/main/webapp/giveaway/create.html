<lift:surround with="default" at="content">
  <head>
  <style type="text/css">
    /* <![CDATA[ */
      label  {
        margin-top: 4px;
      }
      input, textarea {
        margin: 0 0 12px 0;
      }
      #name input {
        width: 396px;
      }
    /* ]]> */
    </style>
  </head>
  <h2 class="prepend-2 span-15 last">Create a new giveaway</h2>
  <lift:Giveaway.create form="POST">
    <label for="name" class="column span-2">Name</label>
    <div id="name" class="column span-15 last"><g:name/></div>
    <label for="description" class="column span-2">Description</label>
    <div id="description" class="column span-15 last"><g:description/></div>
    <div class="prepend-2 span-2 last"><g:submit/></div>
  </lift:Giveaway.create>
</lift:surround>
